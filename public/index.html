<!DOCTYPE html>

    <title>Recipe Search API</title>

    <!--Search Box-->

        <p>

            <input type="text" id="search" class="search" required>
        
        </p>
        <p>

    <!--results-->

    <section id="food">
            

    </section>
    </div>
    </form>






    <script type="text/javascript" src="recipe.js"></script>
